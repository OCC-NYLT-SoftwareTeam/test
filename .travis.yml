language: cpp
compiler: gcc

sudo: true
dist: trusty
# Blacklist
branches:
  except:
    - gh-pages
    
# Environment variables
env:
  global:
    - GH_REPO_NAME: BigBlueBox
    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile
    - GH_REPO_REF: github.com/rbaker26/BigBlueBox.git
    
# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
    
before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq
 - sudo apt-get install qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
 - sudo apt-get install qt5-default qttools5-dev-tools

install:
 - sudo apt-get update
 - sudo apt-get install qt5-default qttools5-dev-tools
 - sudo apt-get install -qq g++-5
 - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
 - sudo pip install codecov
 
script:
 # This will build and run the project in test mode.
 # Test mode will execute all unit tests and will generate a coverage report.
 # The coverage report will be uploaded to codecov after_success.
 #- ./build.sh # I will make this later
 - qmake "CONFIG+=test" src/BigBlueBox.pro
 - make
 - ./BigBlueBox
 - codecov
 - rm Makefile BigBlueBox *.o #remove files (which are generated from unit test) for next build
 
 # This will build the project without tests.
 # It will not run the application because the GUI will timeout.
 - qmake -project
 - qmake src/BigBlueBox.pro
 - make


after_success:
  # Sends the Coverage Report to Codecov
  - bash <(curl -s https://codecov.io/bash)
  
  # Generate Doxyegn and deploy to github-pages
  - cd $TRAVIS_BUILD_DIR
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh
